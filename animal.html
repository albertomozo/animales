<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoanimales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="container">
        <!-- header -->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        </header>
        <h1>Animal</h1>
       
        <!-- fin header-->
        <section class="container" id="animal">
       
        </section>
        <section class="container" id="animalesEspacio">

        </section>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/cabecera.js"></script>
    <script src="./js/misscript.js"></script>
    <script src="js/animales.js"></script>
    <script>
        var id = location.href.includes('?') ? parseInt(location.href.split('?')[1].split('=')[1]) : null;
        let textAnimal = `<ul><li>Nombre : ${getAnimalProp (id, 'nombre')}</li>`;
        textAnimal += `<li>Cientifico : ${getAnimalProp (id, 'cientifico')}</li>`
        textAnimal += `<li>Familia : ${getAnimalProp (id, 'familia')}</li>`;
        textAnimal += '</ul>';

        document.getElementById('animal').innerHTML=textAnimal; 

        let textAnimalEspacio ='<h2>Fotos de Animales</h2>';
    
        animalesAlbum = getAnimalAlbum(id);
        for (const animal of animalesAlbum){
            textAnimalEspacio +='<ul>';
            for(const [key, value] of Object.entries(animal)){
                textAnimalEspacio += `<li>${key} : ${value}</li>`;
            }
            textAnimalEspacio +='</ul>';
        }

        document.getElementById('animalesEspacio').innerHTML=textAnimalEspacio; 

    </script>


</body>
</html>
